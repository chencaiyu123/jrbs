<script>

    var getDepartmentUrl = '/index.php/Admin/setting/ajaxGetDepartment';
    var postDataUrl      = '/index.php/Admin/setting/ajaxPostData';
    var is_finance = 0;

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form()
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //监听指定开关
        form.on('switch(switchTest)', function(data){

            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        form.on('checkbox(identity)',function (data) {
            var id = $(this).attr('id');
            if(id == 'salas'){
                $('#finance').prop('checked',false);
//                $('#salas').prop('checked',true);
//                $('#identity').val('salas');
                  if(this.checked == true){
                      $('#select3').show();
                  }else{
                      $("#group").val(0);
                      $('#select3').hide();
                  }
            }else{
                $('#salas').prop('checked',false);
//                $('#finance').prop('checked',true);
//                $('#identity').val('finance');
                $("#group").val(0);
                $('#select3').hide();
                is_finance = 1;
            }
            form.render();
        })


        form.verify({
            ischn:function (value) {
                if(!isChn(value)){
                    return '输入中文';
                }
            },
            username: function(value){
                if(value.length < 5){
                    return '用户名长度必须大于5位';
                }else if(value.length > 16){
                    return '用户名长度必须小于16位';
                }else if(isChn(value)){
                    return '不能输入中文';
                }
            },
        });


        //监听提交
        form.on('submit(demo2)', function(data){
            if(is_finance == 0){
                if(data.field.group == 0){
                    layer.msg('请选择分组',{icon:5,shift:6});
                    return false;
                }
            }

            if(data.field.department == 0){
                layer.msg('请选择部门',{icon:5,shift:6});
                return false;
            }else if(!data.field.password){
                data.field.password = '123456';
            }
            postData(postDataUrl,data);
        });

    });


    function postData(postDataUrl,Data) {
        var loading      = layer.load(1,{shade: [0.5,'#3C3F41']},{time: 30*1000});
        $.ajax({
            type: "POST",
            url: postDataUrl,
            data:Data.field,
            dataType: "json",
            timeout:20000,
            success: function(data){
                layer.close(loading);
                if(data.code == 200) {
                    layer.msg(data.msg, {icon: 6},function () {
                        location.href = '/index.php/Admin/setting/userslist';
                    });
                }else{
                    layer.msg(data.msg,{icon:5});
                }
            },
            error:function (XMLHttpRequest, Status) {
                layer.close(loading);
                if(Status == 'timeout'){
                    layer.close(index);
                    layer.msg('请求超时',{icon:5});
                }
            }
        })
    }


    /**
     * 判断是否为中文
     * @param str
     * @returns {boolean}
     */
    function isChn(str){
        var reg = /^[\u4E00-\u9FA5]+$/;
        if(!reg.test(str)){return false;}
        return true;
    }
</script>
